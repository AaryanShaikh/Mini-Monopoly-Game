<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box" id="box1">
            <h1 style="color:white;">0</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx0 show">
            <img src="./imgs/p2.png" alt="" class="p2bx0 show">
        </div>
        <div class="box" id="box2">
            <h1>10</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx10 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx10 hide">
        </div>
        <div class="box" id="box3">
            <h1>60</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx60 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx60 hide">
        </div>
        <div class="box" id="box4">
            <h1>90</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx90 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx90 hide">
        </div>
        <div class="box" id="box5">
            <h1>jail</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx160 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx160 hide">
        </div>
        <div class="box" id="box6" style="visibility: hidden;">
            <h1>50</h1>
        </div>
        <div class="box" id="box7" style="visibility: hidden;">
            <h1>60</h1>
        </div>
        <div class="box" id="box8">
            <h1>100</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx100 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx100 hide">
        </div>
        <div class="box" id="box9">
            <h1>30</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx30 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx30 hide">
        </div>
        <div class="box" id="box10" style="visibility: hidden;">
            <h1>90</h1>
        </div>
        <div class="box" id="box11" style="visibility: hidden;">
            <h1>20</h1>
        </div>
        <div class="box" id="box12">
            <h1>50</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx50 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx50 hide">
        </div>
        <div class="box" id="box13">
            <h1>80</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx80 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx80 hide">
        </div>
        <div class="box" id="box14">
            <h1>40</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx40 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx40 hide">
        </div>
        <div class="box" id="box15">
            <h1>20</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx20 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx20 hide">
        </div>
        <div class="box" id="box16">
            <h1>70</h1>
            <img src="./imgs/p1.png" alt="" class="p1bx70 hide">
            <img src="./imgs/p2.png" alt="" class="p2bx70 hide">
        </div>
    </div>
    <div class="dice">
        <img src="" alt="" id="dice">
    </div>
    <div class="players">
        <div class="player" id="p1">
            <img src="./imgs/player1.png" alt="">
            <h1 id="p1name"></h1>
            <h2 id="mon1"></h2>
        </div>
        <div class="btn">
            <button id="player-1" class="show"></button>
            <button id="player-2" class="hide"></button>
        </div>
        <div class="player" id="p2">
            <img src="./imgs/player2.png" alt="">
            <h1 id="p2name"></h1>
            <h2 id="mon2"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
